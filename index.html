<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <head> </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item
          id="octopus_asset_obj"
          src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/zebra_obj/Zebra.obj"
        ></a-asset-item>
        <a-asset-item
          id="octopus_asset_mtl"
          src="https://raw.githubusercontent.com/prashant-andani/3d-models/master/zebra_obj/Zebra.mtl"
        ></a-asset-item>
        <a-assets>
          <a-asset-item
            id="cityModel"
            src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"
          ></a-asset-item>
        </a-assets>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          obj-model="obj: #octopus_asset_obj; mtl: #octopus_asset_mtl"
          scale="0.3 0.3 0.3"
        ></a-entity>
        <!-- <a-entity gltf-model="#cityModel" modify-materials></a-entity> -->
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
